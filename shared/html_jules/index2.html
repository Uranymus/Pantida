<!DOCTYPE html>
<html ng-app="chaos">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/vendor/modernizr-2.6.2.min.js"></script>
	</head>
	<body ng-controller="NodeListCtrl">



		Search: <input ng-model="node">
		<div class="span10">
			<!--Body content-->
			<ul class="users">
				<li ng-repeat="node in nodes">
					{{node.type}}
				</li>
			</ul>
		</div>


		<form name="myform" id="myform1" ng-submit="save()">
			<fieldset>
				<legend>New User</legend>
				<div class="control-group">
					<center><input type="text" placeholder="Typ eingeben" ng-model="type" size=50 required/></center>
					<center><input type="text" placeholder="Namen eingeben" ng-model="name" size=50 required/></center>
				</div>
			</fieldset>
			<p>
			<div><center><button type="submit" >Save now...</button></center></div>
		</p>
	</form>


	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

	<script src="js/libs/angular.min.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
